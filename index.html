<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney+</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title--small">
                As melhores histórias em um só lugar.
            </h3>
            <p>
                <a href="#" class="link-text">Assinar o Disney+</a>
                <br>
                <span class="text">
                    27,90R$ ao mês ou 279,00 o ano!
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/images/logos/disney_star_plus.png" alt="">
                    <button>Assine aqui!</button>
                    <span class="text">Rs 45,90/mês</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/images/logos/disney_star_plus.png" alt="">
                    <button>Assine aqui!</button>
                    <span class="text">Rs 45,90/mês</span>
                </li>
            </ul>
            <P class="text--small">
                * o preço pode variar caso a assinatura seja feita através de outras plataformas.
            </P>
        </div>
    </section>
</body>
</html>
